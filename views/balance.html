<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="../css/balance.css">
</head>
<body>
    <header class="header">
        <div class="header__div">
            <div class="header__title">
                <img src="/storage/img/nuIcon.svg">
                <span>NUBANK</span>
            </div>
            <div class="header__sidebar">
                <a href=""><img src="../storage/img/sideBarWhite.svg"></a>
            </div>
        </div>
    </header>
    <section class="section__total">
        <article class="total__content">
            <div class="content__total">
                <center><p>Total<br>Balance</p></center>
            </div>
            <div class="content__price">
                <span>
                    <small>$</small>214,417
                </span>
            </div>
        </article>
    </section>
    <main class="main">
        <section class="section__information">
            <article class="information__button">
                <div class="button__div">
                    <a href="#">
                        Assets
                    </a>
                </div>
                <div class="button__div">
                    <a href="#">
                        Debt
                    </a>
                </div>
                <div class="button__div">
                    <a href="#">
                        Income
                    </a>
                </div>
            </article>
        </section>
        <section class="section__graphics">
            <article class="graphics__image">
                <img src="../storage/img/graphics.svg">
            </article>
            <article class="graphics__days">
                <a href="#">S</a>
                <a href="#">M</a>
                <a href="#">T</a>
                <a href="#">W</a>
                <a href="#">T</a>
                <a href="#">F</a>
                <a href="#">S</a>
            </article>
        </section>
        <section class="Spending">
            <article class="spending__information">
                <div class="information__image">
                    <img src="../storage/img/card.svg">
                </div>
                <div class="information__message">
                    <h3>Spending.</h3>
                    <small>You forgot to add debt card number<br>at payment #1323. Add it now.</small>
                    <div class="information__close"> 
                        <a href="#">
                            <img src="../storage/img/close.svg">
                        </a>
                    </div>
                </div>
               
            </article>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__ul">
            <li>
                <a href="#">
                    <img src="../storage/img/home.svg">
                </a>
            </li>
            <li>
                <a href="/views/balance.html">
                    <img src="../storage/img/bookGreen.svg">
                </a>
            </li>
            <li>
                <a href="/views/cards.html">
                    <img src="../storage/img/menus.svg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../storage/img/message.svg">
                </a>
            </li>
            <li>
                <a href="../index.html">
                    <img src="../storage/img/profile.svg">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
